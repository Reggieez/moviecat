<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>豆瓣电影</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">豆瓣电影</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">讨论组</a></li>
            <li><a href="#">登录</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right" ng-submit="search()" ng-controller="SearchController">
            <input ng-model="input" type="text" class="form-control" placeholder="搜索电影...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" ng-controller="NavController">
            <li ng-class="{active:category=='in_theaters'}"><a href="#/in_theaters/1">正在热映</a></li>
            <li ng-class="{active:category=='coming_soon'}"><a href="#/coming_soon/1">即将上映</a></li>
            <li ng-class="{active:category=='top250'}"><a href="#/top250/1">TOP250</a></li>
          </ul>
        </div>
        <!-- view展示的html内容 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
      </div>
    </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- 主模块 -->
  <script src="js/app.js"></script>
  <script src="js/http.js"></script>
  <!-- 子模块 -->
  <script src="movie_list/controller.js"></script>
  <script src="movie_detail/controller.js"></script>
</body>
</html>
