<h2>{{title}}</h2>
<!-- <h3 ng-if="message">{{$scope.message}}</h3>    --> <!-- 当$scope.message存在时输出 -->
<div class="list-group">
  <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item ">
  	<span class="badge">{{item.rating.average}}</span>
  	<div class="media">
	  <div class="media-left">
	    <img class="media-object" ng-src="{{item.images.small}}" alt="...">
	  </div>
	  <div class="media-body">
	    <h3 class="media-heading">{{item.title}}</h3>
	    <p>导演：<span ng-repeat="d in item.directors">{{d.name + ($last ? "" : "、")}}</span></p>
	    <p>主演：<span ng-repeat="c in item.casts">{{c.name}}{{$last ? "" : "、"}}</span></p>
	    <!-- <p>类型：{{item.genres.toString()}}</p> -->
	    <!-- toString()方法输出数组以","分隔 -->
      <p>类型：{{item.genres.join("、")}}</p>
	    <p>年份：{{item.year}}</p>

	  </div>
	</div>
  </a>
</div>
<p>总共：{{totalCount}}条记录，{{totalPages}}页</p>

<!-- loading动画 -->
<div class="mask" ng-show="loading">
    <div class="spinner">
    	<div class="bounce1"></div>
    	<div class="bounce2"></div>
    	<div class="bounce3"></div>
    </div>
</div>

<div ng-hide="loading">
  <ul class="pager">
    <li ng-class="{disabled:currentPage<=1}" ng-click="go(currentPage - 1)"><a>上一页</a></li>
    <li ng-class="{disabled:currentPage>=totalPages}" ng-click="go(currentPage + 1)"><a>下一页</a></li>
  </ul>
</div>
